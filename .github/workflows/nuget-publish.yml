name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix)'
        required: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: dotnet build ErrorOrX.slnx -c Release -p:Version=${{ steps.version.outputs.version }}

      - name: Pack ErrorOr.Core
        run: dotnet pack src/ErrorOr.Core/ErrorOr.Core.csproj -c Release -o artifacts -p:Version=${{ steps.version.outputs.version }}

      - name: Pack ErrorOr.Endpoints
        run: dotnet pack src/ErrorOr.Endpoints/ErrorOr.Endpoints.csproj -c Release -o artifacts -p:Version=${{ steps.version.outputs.version }}

      - name: Push to NuGet
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --skip-duplicate
