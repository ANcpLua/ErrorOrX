name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix)'
        required: true

permissions:
  contents: read
  id-token: write  # Required for NuGet trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget  # Environment for trusted publishing
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: dotnet build ErrorOrX.slnx -c Release -p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test --solution ErrorOrX.slnx -c Release --no-build

      - name: Pack ErrorOrX
        run: dotnet pack src/ErrorOrX/ErrorOrX.csproj -c Release -o artifacts -p:Version=${{ steps.version.outputs.version }} --no-build

      - name: Pack ErrorOrX.Generators
        run: dotnet pack src/ErrorOrX.Generators/ErrorOrX.Generators.csproj -c Release -o artifacts -p:Version=${{ steps.version.outputs.version }} --no-build

      - name: Push to NuGet (Trusted Publishing)
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
